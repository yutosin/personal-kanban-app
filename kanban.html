<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/kanban.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <img src="icons/button.svg" class="img-responsive pull-left" id="option-icon"/>
            <img src="icons/tomato.svg" class="img-responsive pull-right" id="pomodoro-icon"/>
            <h1 class="text-center">Personal Kanban</h1>
            <hr/>
        </div>
    </div>
    <div class="container-fluid full-height">
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <form id="task-form">
                            <div class="form-group">
                                <label for="name">Task Name:</label>
                                <input id="name" placeholder="Enter Task Name..." class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label for="details">Task Details</label>
                                <input id="details" placeholder="Enter Task Details..." class="form-control" type="text">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="add-task">Add Task</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="row full">
            <div class="col-md-3 col-divide full">
                <h1 class="text-center">Tasks</h1>
                <div class="row overflow-row">
                    <div class="col-md-6 tasks full">
                    </div>
                    <div class="col-md-6 tasks full">
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-divide full">
                <h1 class="text-center">Do Today</h1>
                <div class="row overflow-row">
                    <div class="col-md-6 tasks full">
                    </div>
                    <div class="col-md-6 tasks full">
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-divide full">
                <h1 class="text-center">Doing</h1>
                <div class="row overflow-row">
                    <div class="col-md-6 tasks full">
                    </div>
                    <div class="col-md-6 tasks full">
                    </div>
                </div>
            </div>
            <div class="col-md-3 full">
                <h1 class="text-center">Done</h1>
                <div class="row overflow-row">
                    <div class="col-md-6 tasks full">
                    </div>
                    <div class="col-md-6 tasks full">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <i class="fa fa-plus-circle fa-3x pull-right" aria-hidden="true" id="add-icon"></i>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
